<div ng-controller="postsCtrl">

    <p class="lead">
        Enjoy the posts... or ... <a ng-click="hideToggle()">add a Post urself!!</a></p>
    <div class="container" ng-hide="newPostHide">
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="input-group input-group-lg panel-heading">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
                    <input ng-model="newpost.title" type="text" class="form-control" placeholder="Post Title">
                </div>

                <div class="panel-body">
                    <textarea ng-model="newpost.content" placeholder="Enter your post here"
                              class="form-control"></textarea>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success post-buttons" ng-click="postButton()">Post</button>

                <button type="button" class="btn btn-danger post-buttons" ng-click="hideToggle()">Close</button>
            </div>
        </div>
        <br>


    </div>
    <br><br>
    <div class="container">
        <div class="row" id="a" ng-repeat="post in posts">

            <div class="">
                <div class="panel-group">
                    <div class="panel card-blockquote panel-default">
                        <a class="panel-default" data-toggle="collapse" data-parent="a" target="_self"
                           href="{{'#collapse'+$index}}">
                            <div class="panel-heading text-capitalize" ng-click="getPost(post._id,$index)">
                                <h2 class="panel-title">
                                    {{post.title}}
                                </h2>
                            </div>
                        </a>
                        <div id="{{'collapse'+$index}}" class="panel-collapse collapse">
                            <div class="panel-body text-justify ">
                                <blockquote>"{{postReceived[$index].content}}"<br>
                                    <a ui-sref="users" ng-click="gotoUser(postReceived[$index].author)"> <cite>-
                                        {{postReceived[$index].author.name+' (
                                        @'+postReceived[$index].author.username+' )'}}</cite></a>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
