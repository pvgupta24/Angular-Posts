<div ng-controller="usersCtrl">
    <div class=" bg-success" ng-hide="userHide">
        <button type="button" class="close" aria-label="Close" ng-click="close()">
            <span aria-hidden="true" class="">&times;</span>
        </button>
        <div class="">
            <blockquote class="card-blockquote">
                <b>NAME </b> : <span class="text-capitalize" style="padding-left:2ch"> {{userData. name}}</span><br>
                <b>EMAIL ID</b> :<span style="padding-left:1ch"> {{userData.email}}</span><br>

                <small>@{{username}}</small>
                <span class="float-left badge badge-success">{{userData.admin}}</span>
            </blockquote>

        </div>
    </div>
    <table class="custom-table table table-hover table-striped">
        <thead class="thead">

        <tr>
            <th>#</th>
            <th>NAME</th>
            <th>USER-NAME</th>
        </tr>
        </thead>
        <tbody class="">

        <tr ng-repeat="user in users" ng-click="userDetails(user.username)">
            <th scope="row">{{1+$index}}</th>
            <td class="text-capitalize"><b>{{user.name}}</b></td>
            <td>
                <small>{{user.username}}</small>
            </td>
        </tr>
        </tbody>
    </table>


</div>
